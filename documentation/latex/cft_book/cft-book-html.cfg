    margin-bottom:1em;
    text-align:justify;
  }
  .caption {
    text-align:justify;
  }
  p.indent {
    text-indent:0;
  }
  .signal {
    font-family:sans-serif;
    font-weight:bold;
  }
  .signal.neg {
    text-decoration:overline;
  }
  div.footnotes {
    font-style:normal;
    font-size:95\%;
  }
  div.footnotes .footnote-mark {
    padding-right:0.33em;
  }
  hr {
    display:none;
  }
  .figure img {
    max-width:75\%;
  }
